<!DOCTYPE html>
<html>
<head>
	<title>Farenheit from Celsius</title>
</head>
<body>
	<script>
		var cTemp = 32;   //temperature in Celsius
		//Let's be generous with parentheses
		var hTemp = ((cTemp * 9)/5) + 32;
		document.write("Temperature in Celsius: " + cTemp + " degrees<br/>");
		document.write("Temperature in Farenheit: " + hTemp + " degrees");
	</script>
</body>
</html>
