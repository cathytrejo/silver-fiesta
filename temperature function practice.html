<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<script>
		function tempConverter(cTemp) {
			var htemp = ((cTemp * 9) /5) + 32;
			return htemp;
		}
	</script>
</head>
<body>
	<script>
		var conversion = tempConverter(32);
		document.write("The Farenheit conversion is: " + conversion);
	</script>
</body>
</html>
